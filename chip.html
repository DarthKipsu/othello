<!DOCTYPE html>
<html>
  <head>
    <title>Othello chip demo</title>
    <link rel="stylesheet" type="text/css" href="css/chip.css"></style>
  </head>
  <body>
    <section class="container">
      <div id="chip" class="spinning">
        <figure class="one">1</figure>
        <figure class="two">2</figure>
        <figure class="three">3</figure>
        <figure class="four">4</figure>
        <figure class="five">5</figure>
        <figure class="six">6</figure>
        <figure class="seven">7</figure>
        <figure class="eight">8</figure>
        <figure class="nine">9</figure>
        <figure class="ten">10</figure>
        <figure class="eleven">11</figure>
        <figure class="twelve">12</figure>
        <figure class="top">top</figure>
        <figure class="bottom">bottom</figure>
      </div>
    </section>
  </body>
</html>
